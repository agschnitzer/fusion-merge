<!doctype html>
<html lang="en" class="selection:bg-main selection:text-default [scrollbar-color:var(--color-main)_var(--color-default)]">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ff6666">
    <meta name="apple-mobile-web-app-title" content="Fm"/>
    <link rel="preload" href="%sveltekit.assets%/Jersey.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg"/>
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png">
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96"/>
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png"/>
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest"/>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-default text-main font-display">
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
